language: ruby

rvm:
  - 2.1.10
  - 2.2.10
  - 2.3.8
  - 2.4.5
  - 2.5.3
  - 2.6.0
  - ruby-head

gemfile:
  - gemfiles/rails_4.1_stable.gemfile
  - gemfiles/rails_4.2_stable.gemfile
  - gemfiles/rails_5.0_stable.gemfile
  - gemfiles/rails_5.1_stable.gemfile
  - gemfiles/rails_5.2_stable.gemfile
  - gemfiles/rails_6.0_beta.gemfile

matrix:
  exclude:
    - rvm: 2.1.10
      gemfile: gemfiles/rails-6.0-beta.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/rails-5.2-stable.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/rails-5.0-stable.gemfile
    - rvm: 2.2.10
      gemfile: gemfiles/rails-6.0-beta.gemfile
    - rvm: 2.2.10
      gemfile: gemfiles/rails-5.2-stable.gemfile
    - rvm: 2.3.8
      gemfile: gemfiles/rails-6.0-beta.gemfile
    - rvm: 2.4.5
      gemfile: gemfiles/rails-4.1-stable.gemfile
    - rvm: 2.4.5
      gemfile: gemfiles/rails-6.0-beta.gemfile
    - rvm: 2.5.3
      gemfile: gemfiles/rails-4.1-stable.gemfile
    - rvm: 2.6.0
      gemfile: gemfiles/rails-4.1-stable.gemfile
    - rvm: 2.6.0
      gemfile: gemfiles/rails-4.2-stable.gemfile
    - rvm: ruby-head
      gemfile: gemfiles/rails-4.1-stable.gemfile
    - rvm: ruby-head
      gemfile: gemfiles/rails-4.2-stable.gemfile
    - env: DEVISE_ORM=mongoid
      gemfile: gemfiles/rails-5.0-stable.gemfile
    - env: DEVISE_ORM=mongoid
      gemfile: gemfiles/rails-5.2-stable.gemfile
    - env: DEVISE_ORM=mongoid
      gemfile: gemfiles/rails-6.0-beta.gemfile
  allow_failures:
    - rvm: ruby-head
    - gemfile: gemfiles/rails-6.0-beta.gemfile

services:
  - mongodb

sudo: false

cache: bundler

env:
  matrix:
    - DEVISE_ORM=active_record
    - DEVISE_ORM=mongoid

before_install:
  - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
  - gem install bundler -v '< 2'

before_script: "bundle update"

script: "bin/test"

notifications:
  email: false
  slack:
    on_pull_requests: false
    on_success: change
